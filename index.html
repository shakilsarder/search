<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Phone</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <section class="container">
            <h1 class="text-center my-5">Search Your Desire Phone That You Want</h1>

            <!-- phone search area -->
            <div class="input-group my-5 w-57 mx-auto">
                <input id="search-field" type="text" class="form-control ps-3" placeholder="Search your desire phone"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchPhone()"
                    class="btn btn-outline-secondary text-white fw-bold fs-5 px-lg-4 bg-danger" type="button"
                    id="button-search">Search</button>
            </div>

            <div>
                <p id="no-result" class="text-danger fs-3 text-center"></p>
            </div>


            <!-- single phone detail -->
            <div id="phone-detail" class="col-lg-6 mx-auto">


            </div>

            <!-- display phone result  -->
            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-5 my-5">

            </div>


        </section>
    </header>
    <main>
        <section>

        </section>
    </main>
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- js link -->
    <script src="js/main.js"></script>
</body>

</html>
